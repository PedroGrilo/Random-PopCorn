{% include "base.html" %}
{% include "navbar.html" %}
{% load static %}
<script>
    //pesquisar na tabela
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#tableMovies tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
<body>
<header class="masthead" style="height: 120%">
    <div class="container userProfileBack">
        <div class="scrolling-wrapper">
            <div class="line">
                <div class="img">
                    {% include 'userprofile/update_user.html' %}
                </div>
            </div>
            <div class="pleftmenu center">
                <h3 style="color: #45A29E">{{ accountInfo.user.username }}</h3>
            </div>
        </div>
        <br>

            <div class="modal fade" tabindex="-1" role="dialog" id="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content"></div>
                </div>
            </div>

        <div class="pleftmenu">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="movies-tab" data-toggle="tab" href="#movies" role="tab"
                       aria-controls="movies" aria-selected="true">My Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="wmovies-tab" data-toggle="tab" href="#wmovies" role="tab"
                       aria-controls="wmovies" aria-selected="false">Watched Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab"
                       aria-controls="stats" aria-selected="false">Stats</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="movies" role="tabpanel" aria-labelledby="movies-tab">
                    {% include 'movies-tab.html' %}
                </div>
                <div class="tab-pane fade show" id="wmovies" role="tabpanel" aria-labelledby="wmovies-tab">
                    {% include 'watched-movies-tab.html' %}
                </div>
                <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                    {% include 'stats-tab.html' %}
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    $(".infoMyMovie").each(function () {
        $(this).modalForm({formURL: $(this).data('id')});
    });
    $(".infoWatchedMovie").each(function () {
        $(this).modalForm({formURL: $(this).data('id')});
    });
</script>
</body>
