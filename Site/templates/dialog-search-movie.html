<form method="POST" action="{% url 'addMovie' user.id tab %}">
    {% csrf_token %}
    <div class="modal fade" id="searchModal{{ tab }}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Search Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div>
                        <div class="container">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                            <br>
                            {% load render_table from django_tables2 %}
                            {% render_table movieTable %}
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="addButton" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
